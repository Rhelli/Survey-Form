<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Survey Form</title>
        <style>
        html {
            background-color: #293462;
            font-size: 16px;
            text-align: center;
        }

        /* Navbar Container */
        .navbar {
            overflow: hidden;
            font-family: sans-serif;
            background-color: "";
            /* justify-content: space-evenly;
            align-items: flex-start;
            align-content: flex-start; */
        }
                /* Navbar Links */
                .navbar a {
                    /* float: center; */
                    font-size: 1em;
                    color: #f7be16;
                    text-align: center;
                    padding: 14px 16px;
                    text-decoration: none;
                }

                /* Dropdown Container */
                .dropdown {
                    overflow: hidden;
                    /* float: center; */
                }

                /* Dropdown Button */
                .dropdown .dropbutton {
                    font-size: 1em;
                    border: none;
                    outline: none;
                    color: #f7be16;
                    padding: 14px 16px;
                    background-color: inherit;
                    font-family: inherit;
                    margin: 0;
                }

                /* Navbar Links Hover Color */
                .navbar a:hover, .dropdown:hover .dropbutton {
                    background-color: red;
                }

                /* Dropdown Content */
                .dropdown-content {
                    display: none;
                    position: absolute;
                    background-color: "";
                    min-width: 160px;
                    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                    z-index: 1;
                }

                /* Dropdown Links */
                .dropdown-content a {
                    float: none;
                    color: #f7be16;
                    padding: 12px 16px;
                    text-decoration: none;
                    display: block;
                    text-align: left;
                }

                /* Dropdown Links Color */
                .dropdown-content a:hover {
                    background-color: #00818a;
                }

                /* Show Dropdown Menu on Hover */
                .dropdown:hover .dropdown-content {
                    display: block;
                }


        </style>
    </head>
